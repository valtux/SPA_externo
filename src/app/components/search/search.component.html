<h1>Buscador <small>término: {{termino}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length==0">
<div class="col-md-12">
  <div class="alert alert-info">
    No existen resultados con el término {{termino}}
  </div>
</div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button (click)="verHeroe(i)" type="button" name="button" class="btn btn-outline-success btn-block">
        ver más
      </button>
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-success btn-block">Ver más link..</a>
    </div>
  </div>
</div>
